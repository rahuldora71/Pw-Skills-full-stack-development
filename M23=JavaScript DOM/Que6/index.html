<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 5 Carousel </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container" id="imageContainer">
        <div class="btn-div">
            <Button class="btn" id="previous-btn" onclick="prevImage()"><i class="fa-solid fa-angle-left"></i></Button>
            <Button class="btn" id="next-btn" onclick="nextImage()"><i class="fa-solid fa-angle-right"></i></Button>
        </div>
    </div>
    
</main>

    <script src="script.js"></script>
</body>
</html>
