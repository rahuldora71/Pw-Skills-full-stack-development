<!-- 
Q8. Create a simple dynamic shopping list with the following features 
a. The item should appear in the list.
b. Each item should be given a button that can be pressed to delete that item off the list.
c. The input should be emptied and focused ready for you to enter another ite 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 8</title>
    <link rel="stylesheet" href="Que8style.css">
    
</head>
<body>

    <h1>Shoping List</h1>
    
    <input type="text" id="shopingItem" placeholder="Enter item name">
    <button id="submit">Submit</button>



    <ul class="item-list">
        <li class="item">Sugar<button class="delete-btn">Delete</button></li>
        <li class="item">Butter<button class="delete-btn">Delete</button></li>
        <li class="item">Rice<button class="delete-btn">Delete</button></li>
        <li class="item">Tea<button class="delete-btn">Delete</button></li>
        <li class="item">Silver Role<button class="delete-btn">Delete</button></li>
    </ul>

    <script src="Que8script.js"></script>
</body>
</html>
