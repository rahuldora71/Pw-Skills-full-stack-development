<!DOCTYPE html>
<html lang="en">
<head>
      <title>Question 8</title>
</head>
<body>
    <!-- Que 8: Create a table to display a conference schedule. Each row corresponds to a time slot, and each column corresponds to a room. Some time slots might have multiple sessions running simultaneously in different rooms. Utilize rowspan and colspan attributes as necessary to accommodate this complex schedule. (use table attribute “cellpadding”  to give extra padding in each table cell ) -->

    <h1>Conference Schedule</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Time</th>
                <th>Room 1</th>
                <th>Room 2</th>
                <th>Room 3</th>
                <th>Room 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">9:00 AM - 10:00 AM</td>
                <td rowspan="2">Keynote</td>
                <td>Section A</td>
                <td>Section B</td>
                <td rowspan="3">Section C</td>
            </tr>
            <tr>
                <td>Section D</td>
                <td>Section E</td>
            
            </tr>
            <tr>
                <td>10:30 AM - 11:30 AM</td>
                <td colspan="2">Section F</td>

            </tr>
            <tr>
                <td>12:00 PM - 1:00 PM</td>
                <td colspan="4">Lunch Break</td>
            </tr>
            <tr>
                <td rowspan="2">1:00 PM - 2:00 PM</td>
                <td>Section G</td>
                <td rowspan="2">Section H</td>
                <td>Section I</td>
                <td>Section J</td>
            </tr>
            <tr>
                <td>Section K</td>
                <td>Section L</td>
                <td>Section M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
