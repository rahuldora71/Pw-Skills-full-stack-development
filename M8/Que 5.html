<!-- 
Explain the z-index, with a code example. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 5</title>
    <link rel="stylesheet" href="Que 5 style.css">
</head>

<body>
    <!-- 
    Z-index is a CSS property that specifies the stack order of elements. Elements with a higher z-index are positioned in front of those with a lower z-index.
    -->
    <div class="box box_a">A :- z-index =0</div>
    <div class="box box_b">B:- z-index =1</div>
    <div class="box box_c">C:- z-index =-1</div>
    <div class="box box_d">D:- z-index =3</div>
</body>

</html>
